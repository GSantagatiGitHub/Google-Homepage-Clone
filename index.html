<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage Clone</title>
</head>
<body>
      <!-- Header - Navigation Bar -->
  <header>
    <nav>
    <div class="nav-list-left">
      <a href="#" class="about">About</a>
      <a href="#" class="store">Store</a>
    </div>
   
    <div class="nav-list-right">
        <a href="#" id="sign-in-button">Sign In</a>
  <a href="#"><img id="dots"  src="https://github.com/StevenLally/google-homepage-clone/blob/master/images/apps.png?raw=true" alt="google-app-image" width="30px"></a>
   <a href="#" class="gmail">Gmail</a>
      <a href="#" class="images">Images</a>
    </div>
    </nav>
  </header>
<!-- Main Page -->
 <div>
  <img id="google-img"  src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-image">
    </div>
  
      <div class="center">
          <input class="search-bar" type="text">
    </div>
 
<div id="buttons">
  <input type="text" name="text" class="text" placeholder="Google Search">
  <input type="text" name="text" class="text" id="right-btn" placeholder="I'm Feeling Lucky">
</div>

  <!-- Footer -->

  <footer>
  <nav>
    <div class="left-footer">
      <a href="#" class="Advertising">Advertising</a>
      <a href="#" class="Business">Business</a>
    </div>
    
    <div class="right-footer">
      <a href="#" class="Privacy">Privacy</a>
      <a href="#" class="Terms">Terms</a>
      <a href="#" class="Settings">Settings</a>
    </div>
  </nav>
  </footer>
</body>
</html>
